{%extends 'index.html'%}
{% block body%}
<body>
<center><h1>EDIT EMPLOYEE</h1></center>
<form id="form1" name="form1" method="post" action="/updateemployee">
  <table width="200" border="0" cellspacing="6" cellpadding="6" align="center">
    <tr >
      <th scope="col">Name</th>
      <th scope="col">Gender</th>
       <th scope="col">Place</th>
      <th scope="col">Post</th>
      <th scope="col">Pin</th>
      <th scope="col">Contact</th>
      <th scope="col">Photo</th>
      <th scope="col">&nbsp;</th>
      <th scope="col">&nbsp;</th>
    </tr>
     {% for i in val %}
    <tr>
      <td>{{i[1]}}</td>
      <td>{{i[3]}}</td>
      <td>&nbsp;{{i[5]}}</td>
      <td>&nbsp;{{i[6]}}</td>
      <td>&nbsp;{{i[7]}}</td>
      <td>{{i[4]}}</td>
      <td><img src="static\phtos\{{i[8]}}" height="100" ></td>
      <td><p><a href="/editemployee1?id={{i[9]}}">Edit</a></p>
        <p><a href="{{url_for('editeempphoto',id=i[9])}}">Edit photo</a></p>
        <td><p><a href="/track?id={{i[9]}}">Track Employee</a></p>
        <p><a href="{{url_for('deleteemp',id=i[9])}}">Delete</a></p>

      </td>

    </tr>
    {% endfor %}
  </table>
</form>
</body>
{% endblock %}
